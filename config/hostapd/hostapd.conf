# === Interface ===
interface=wlp3s0
driver=nl80211

# === Bridge ===
bridge=br0

# === Wireless Network ===
ssid=IoT-Security-AP
hw_mode=g
channel=7
ieee80211n=1
wmm_enabled=1
country_code=GB
ieee80211d=1

# === Authentication ===
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0

# WPA2 only
wpa=2
wpa_passphrase=Password123
wpa_key_mgmt=WPA-PSK
rsn_pairwise=CCMP

# === Logging ===
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2
